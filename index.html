<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Godara AI | Vision</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="auth-overlay">
        <div class="auth-card">
            <h2 id="auth-title">Godara AI</h2>
            <div class="input-group">
                <input type="text" id="username" placeholder="Username" class="auth-input">
                <div style="position: relative;">
                    <input type="password" id="password" placeholder="Password" class="auth-input">
                    <span id="togglePass" style="position: absolute; right: 10px; top: 12px; cursor: pointer;">üëÅÔ∏è</span>
                </div>
            </div>
            <button id="authBtn" class="primary-btn">Sign In</button>
            <p id="toggle-auth" style="margin-top: 15px; font-size: 13px; cursor: pointer;">
                New user? <span style="color: #6366f1; font-weight: bold;">Create Account</span>
            </p>
        </div>
    </div>

    <div id="app-interface" style="display: none;">
        <div class="sidebar" id="sidebar">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h3 style="margin: 0;">History</h3>
                <button id="newChatBtn" style="background: #6366f1; border: none; color: white; border-radius: 5px; padding: 5px 10px; cursor: pointer;">+ New</button>
            </div>
            <div id="history-list"></div>
            <div style="margin-top: auto; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.1);">
                <button id="logoutBtn" style="width: 100%; padding: 10px; background: none; border: 1px solid #ff4b4b; color: #ff4b4b; border-radius: 8px; cursor: pointer;">üö™ Logout</button>
            </div>
        </div>

        <div id="overlay" class="sidebar-mask"></div>

        <header>
            <button id="menuBtn">‚ò∞</button>
            <div class="logo">GODARA AI</div>
            <div style="width: 30px;"></div>
        </header>

        <div id="chat-window"></div>

        <div id="vision-preview" style="display:none; padding: 10px; background: #0a0f19; border-top: 1px solid var(--border); align-items: center; gap: 10px;">
            <img id="preview-img" src="" style="width: 50px; height: 50px; border-radius: 8px; border: 1px solid var(--primary); object-fit: cover;">
            <span style="flex:1; color: var(--primary); font-size: 12px;">Image Selected</span>
            <button onclick="clearVision()" style="background:none; border:none; color:#ff4b4b; font-size: 18px; cursor:pointer;">‚úï</button>
        </div>

        <div id="input-area">
            <label for="cam-input" style="cursor: pointer; font-size: 24px; display: flex; align-items: center;">üì∑</label>
            <input type="file" id="cam-input" accept="image/*" hidden>
            <input type="text" id="userInput" placeholder="Ask Brain or type 'Draw...'" autocomplete="off">
            <button id="sendBtn">‚û§</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
    </html>
